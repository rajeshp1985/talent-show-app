<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Show - Live Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Bright & Vibrant Event Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(135deg, #d63031 0%, #e17055 25%, #0984e3 50%, #a29bfe 75%, #6c5ce7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #2d3436;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Festive animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 3px, transparent 3px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.25) 1px, transparent 1px),
                radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 20% 90%, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px, 120px 120px, 90px 90px;
            animation: sparkleFloat 20s linear infinite;
            z-index: -1;
        }

        @keyframes sparkleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        /* Confetti animation */
        body::after {
            content: '🎉 ✨ 🎊 🌟 🎭 🎪 🎨 🎵 🎤 🎸 🥳 🎺 🎷 🎻';
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100vh;
            font-size: 2rem;
            opacity: 0.1;
            animation: confettiFall 25s linear infinite;
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Vibrant header */
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 4px solid #ff6b6b;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            font-weight: 400;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 4s ease infinite;
            margin: 0;
            text-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            position: relative;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        header h1::before {
            content: '🎪';
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            animation: bounce 2s ease-in-out infinite;
        }

        header h1::after {
            content: '🎭';
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            animation: bounce 2s ease-in-out infinite 1s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-60%) scale(1.1); }
        }
        
        .projection-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 3rem;
            min-height: calc(100vh - 200px);
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .projection-section h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2c2c54, #40407a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            text-shadow: 0 2px 10px rgba(44, 44, 84, 0.2);
        }

        .projection-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 2px;
            animation: underlineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes underlineGlow {
            0% { box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }
        
        /* Bright and festive event cards */
        .projection-event-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 249, 250, 0.95) 100%);
            border: 4px solid transparent;
            background-clip: padding-box;
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.15),
                0 0 0 4px rgba(214, 48, 49, 0.6);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .projection-event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 100%;
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .projection-event-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 30px 80px rgba(255, 107, 107, 0.3),
                0 0 0 3px rgba(255, 107, 107, 0.5);
        }
        
        .projection-event-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #2c2c54, #40407a, #706fd3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(44, 44, 84, 0.1);
        }
        
        .projection-event-card .participants {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ff6b6b;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .projection-event-card .description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #2c2c54;
            text-align: center;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 107, 0.2);
        }
        
        .projection-no-event {
            text-align: center;
            color: #2c2c54;
            font-size: 1.4rem;
            padding: 4rem 2rem;
            font-weight: 600;
        }

        .projection-no-event p:first-child {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        /* Bright upcoming events */
        .upcoming-events-projection {
            max-height: 75vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        
        .upcoming-events-projection::-webkit-scrollbar {
            width: 8px;
        }
        
        .upcoming-events-projection::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .upcoming-events-projection::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6b6b, #ff9ff3);
            border-radius: 4px;
        }

        .upcoming-events-projection::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff5252, #ff6ec7);
        }
        
        .projection-upcoming-item {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.9) 100%);
            border: 3px solid rgba(214, 48, 49, 0.5);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .projection-upcoming-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 25px 0 0 25px;
        }

        .projection-upcoming-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 45px rgba(255, 107, 107, 0.25);
            border-color: rgba(255, 107, 107, 0.5);
        }
        
        .projection-upcoming-item h4 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(45deg, #2c2c54, #40407a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-left: 3rem;
        }

        .projection-upcoming-item h4::before {
            content: counter(item-counter);
            counter-increment: item-counter;
            position: absolute;
            left: 0;
            top: 0;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b6b, #ff9ff3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 800;
            color: white;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .upcoming-events-projection {
            counter-reset: item-counter;
        }
        
        .projection-upcoming-item .participants {
            font-size: 1.1rem;
            color: #ff6b6b;
            margin-bottom: 0.75rem;
            font-weight: 600;
            padding-left: 3rem;
        }
        
        .projection-upcoming-item .description {
            font-size: 1rem;
            color: #2c2c54;
            line-height: 1.6;
            padding-left: 3rem;
            font-weight: 500;
        }
        
        /* Bright announcement styles */
        .projection-announcement-banner {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            box-shadow: 
                0 25px 60px rgba(254, 202, 87, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .projection-announcement-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: announcementShimmer 2s ease-in-out infinite;
        }

        @keyframes announcementShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .projection-announcement-banner .announcement-text {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            font-weight: 700;
        }
        
        .projection-announcement-banner .announcement-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            animation: iconBounce 1.5s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .projection-upcoming-announcement {
            background: linear-gradient(135deg, rgba(254, 202, 87, 0.2) 0%, rgba(255, 159, 243, 0.2) 100%);
            border: 2px solid rgba(254, 202, 87, 0.4);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .projection-upcoming-announcement .announcement-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #2c2c54;
            line-height: 1.4;
            font-weight: 600;
        }
        
        .projection-upcoming-announcement .announcement-icon {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            display: block;
        }
        
        /* Bright photo display - optimized for larger size */
        .event-photo-projection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        
        .event-photo-projection img {
            width: 450px;
            height: 320px;
            border-radius: 20px;
            object-fit: cover;
            border: 6px solid #ff6b6b;
            box-shadow: 
                0 25px 50px rgba(255, 107, 107, 0.4),
                0 0 0 6px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 107, 107, 0.3);
            transition: all 0.4s ease;
            position: relative;
        }

        .event-photo-projection img:hover {
            transform: scale(1.03) rotate(1deg);
            border-color: #feca57;
            box-shadow: 
                0 30px 60px rgba(254, 202, 87, 0.5),
                0 0 0 6px rgba(255, 255, 255, 1),
                0 0 50px rgba(254, 202, 87, 0.4);
        }

        .event-photo-projection .event-details {
            text-align: center;
            width: 100%;
        }

        /* Fun loading animation */
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b6b;
            animation: colorfulSpin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes colorfulSpin {
            0% { transform: rotate(0deg); border-top-color: #ff6b6b; }
            25% { border-top-color: #feca57; }
            50% { transform: rotate(180deg); border-top-color: #48dbfb; }
            75% { border-top-color: #ff9ff3; }
            100% { transform: rotate(360deg); border-top-color: #ff6b6b; }
        }

        /* Live status indicator */
        .status-indicator {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #06d6a0);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
            animation: liveStatusPulse 1.5s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes liveStatusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .projection-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem;
            }
            
            header h1 {
                font-size: 3rem;
            }

            header h1::before,
            header h1::after {
                display: none;
            }
            
            .projection-section h2 {
                font-size: 2.5rem;
            }

            .projection-event-card {
                padding: 2rem;
            }

            .projection-event-card h3 {
                font-size: 2rem;
            }

            .event-photo-projection {
                flex-direction: column;
                gap: 1.5rem;
            }

            .event-photo-projection img {
                width: 350px;
                height: 240px;
            }
        }

        /* Smooth transitions */
        .fade-in {
            animation: brightFadeIn 0.8s ease-out;
        }

        @keyframes brightFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Fun hover effects */
        .projection-event-card:hover h3 {
            animation: textBounce 0.6s ease-in-out;
        }

        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="status-indicator" title="🔴 LIVE - Talent Show in Progress!"></div>
    
    <header>
        <h1>🌟 PROSPER ONAM 🌟</h1>
    </header>

    <main>
        <div class="projection-layout">
            <!-- Left Half - Current Item -->
            <div class="projection-section">
                <h2>✨ Now on Stage ✨</h2>
                <div id="projectionCurrentEvent" class="projection-event-card">
                    <div class="projection-no-event">
                        <div class="loading-spinner"></div>
                        <p>🎭 Getting Ready! 🎭</p>
                        <p>The next amazing performance is about to begin!</p>
                    </div>
                </div>
            </div>

            <!-- Right Half - Upcoming Items -->
            <div class="projection-section">
                <h2>🎪 Coming Up Next 🎪</h2>
                <div id="projectionUpcomingEvents" class="upcoming-events-projection">
                    <div class="projection-no-event">
                        <div class="loading-spinner"></div>
                        <p>🌈 Loading the lineup... 🌈</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadAndDisplayData() {
            const currentContainer = document.getElementById('projectionCurrentEvent');
            const upcomingContainer = document.getElementById('projectionUpcomingEvents');
            
            try {
                console.log('Loading data from API...');
                
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data loaded successfully:', data);
                
                const events = data.events || [];
                const currentEvent = data.currentEvent || null;
                
                // Render current event
                if (!currentEvent) {
                    currentContainer.innerHTML = `
                        <div class="projection-no-event fade-in">
                            <p>🎭 The stage awaits! 🎭</p>
                            <p>Get ready for the next spectacular performance!</p>
                        </div>
                    `;
                } else if (currentEvent.type === 'announcement') {
                    currentContainer.innerHTML = `
                        <div class="projection-announcement-banner fade-in">                            
                            <div class="announcement-text">${escapeHtml(currentEvent.description)}</div>
                        </div>
                    `;
                } else {
                    const participants = currentEvent.participants || [];
                    const participantsText = participants.length > 0 ? participants.join(', ') : 'Amazing Performer';
                    
                    // Enhanced image path handling with debugging
                    let imageSrc = getDefaultAvatar();
                    let debugInfo = 'Using default avatar';
                    
                    if (currentEvent.photo) {
                        let photoPath = currentEvent.photo.trim();
                        console.log('Original photo path:', photoPath);
                        
                        if (photoPath) {
                            // Handle different image path formats
                            if (photoPath.startsWith('http') || photoPath.startsWith('https')) {
                                // Absolute URL - use as is
                                imageSrc = photoPath;
                                debugInfo = `Using absolute URL: ${photoPath}`;
                            } else if (photoPath.startsWith('data:')) {
                                // Data URL - use as is
                                imageSrc = photoPath;
                                debugInfo = `Using data URL`;
                            } else if (photoPath.startsWith('/')) {
                                // Already has leading slash
                                imageSrc = photoPath;
                                debugInfo = `Using absolute path: ${photoPath}`;
                            } else {
                                // Relative path - add leading slash
                                imageSrc = '/' + photoPath;
                                debugInfo = `Converted relative path "${photoPath}" to "${imageSrc}"`;
                            }
                        }
                    }
                    
                    console.log('Image debug:', debugInfo);
                    console.log('Final image src:', imageSrc);
                    
                    const photoHtml = `<img src="${imageSrc}" alt="${escapeHtml(participantsText)}" 
                        onload="console.log('✅ Image loaded successfully:', '${imageSrc}')" 
                        onerror="console.log('❌ Image failed to load:', '${imageSrc}'); this.src='${getDefaultAvatar()}';">`;

                    currentContainer.innerHTML = `
                        <div class="fade-in">
                            <div class="event-photo-projection">
                                ${photoHtml}
                                <div class="event-details">
                                    <h3>🎪 ${escapeHtml(currentEvent.name || 'Spectacular Performance')} 🎪</h3>
                                    <div class="participants"><strong>⭐ Featuring:</strong> ${escapeHtml(participantsText)}</div>
                                </div>
                            </div>
                            <div class="description">🌟 ${escapeHtml(currentEvent.description || 'An amazing performance that will leave you speechless!')} 🌟</div>
                        </div>
                    `;
                }
                
                // Filter upcoming events (exclude current event if it exists)
                let upcomingEvents = events;
                if (currentEvent) {
                    upcomingEvents = events.filter(event => event.id !== currentEvent.id);
                }
                
                // Render upcoming events
                if (upcomingEvents.length === 0) {
                    upcomingContainer.innerHTML = `
                        <div class="projection-no-event fade-in">
                            <p>🎉 What a show! 🎉</p>
                            <p>Stay tuned for more incredible performances!</p>
                        </div>
                    `;
                } else {
                    const upcomingHtml = upcomingEvents.map((item, index) => {
                        if (item.type === 'announcement') {
                            return `
                                <div class="projection-upcoming-announcement fade-in">
                                    <span class="announcement-icon">📢</span>
                                    <div class="announcement-text">${escapeHtml(item.description)}</div>
                                </div>
                            `;
                        } else {
                            const participants = item.participants || [];
                            const participantsText = participants.length > 0 ? participants.join(', ') : 'Amazing Performer';
                            return `
                                <div class="projection-upcoming-item fade-in">
                                    <h4>🎭 ${escapeHtml(item.name || 'Spectacular Act')}</h4>
                                    <div class="participants"><strong>⭐ Featuring:</strong> ${escapeHtml(participantsText)}</div>
                                    <div class="description">🌟 ${escapeHtml(item.description || 'An incredible performance awaits!')}</div>
                                </div>
                            `;
                        }
                    }).join('');

                    upcomingContainer.innerHTML = upcomingHtml;
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                currentContainer.innerHTML = `
                    <div class="projection-no-event">
                        <p>🎭 Oops! Something went wrong 🎭</p>
                        <p>Please check the connection and try again</p>
                    </div>
                `;
                
                upcomingContainer.innerHTML = `
                    <div class="projection-no-event">
                        <p>🌈 Unable to load upcoming acts 🌈</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getDefaultAvatar() {
            return "data:image/svg+xml,%3Csvg width='160' height='160' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='brightDefaultBg' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ff6b6b;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%23feca57;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%2348dbfb;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='160' height='160' fill='url(%23brightDefaultBg)'/%3E%3Ccircle cx='80' cy='60' r='25' fill='white' opacity='0.9'/%3E%3Cellipse cx='80' cy='120' rx='35' ry='45' fill='white' opacity='0.9'/%3E%3Ctext x='80' y='140' font-family='Arial, sans-serif' font-size='20' fill='white' text-anchor='middle'%3E🎭%3C/text%3E%3C/svg%3E";
        }

        // Load data on page load and refresh every 3 seconds
        document.addEventListener('DOMContentLoaded', () => {
            loadAndDisplayData();
            setInterval(loadAndDisplayData, 3000);
        });
    </script>
