<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Show - Live Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Elegant Theater-Inspired Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.95) 50%, rgba(15, 23, 42, 1) 100%),
                linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.1) 25%, rgba(16, 185, 129, 0.1) 50%, rgba(245, 158, 11, 0.1) 75%, rgba(239, 68, 68, 0.1) 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #f8fafc;
        }

        /* Elegant animated background with subtle patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.01) 2px, transparent 2px);
            background-size: 80px 80px, 120px 120px, 160px 160px;
            animation: elegantFloat 60s linear infinite;
            z-index: -1;
        }

        @keyframes elegantFloat {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.3; }
        }

        /* Sophisticated header */
        header {
            text-align: center;
            padding: 3rem 0 2rem;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.4) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.6), transparent);
        }
        
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #f8fafc;
            text-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            margin: 0;
            letter-spacing: -0.02em;
            position: relative;
        }

        header h1::before {
            content: 'âœ¦';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(139, 92, 246, 0.7);
            animation: sparkle 3s ease-in-out infinite;
        }

        header h1::after {
            content: 'âœ¦';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(139, 92, 246, 0.7);
            animation: sparkle 3s ease-in-out infinite 1.5s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }
        
        .projection-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 4rem;
            min-height: calc(100vh - 200px);
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .projection-section h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #f8fafc;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
            letter-spacing: 0.02em;
        }

        .projection-section h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.8), transparent);
            border-radius: 1px;
        }
        
        /* Elegant event cards */
        .projection-event-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .projection-event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
        }

        .projection-event-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
        }
        
        .projection-event-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #f8fafc;
            text-align: center;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }
        
        .projection-event-card .participants {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: rgba(139, 92, 246, 0.9);
            text-align: center;
            letter-spacing: 0.01em;
        }
        
        .projection-event-card .description {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(248, 250, 252, 0.8);
            text-align: center;
            font-weight: 400;
        }
        
        .projection-no-event {
            text-align: center;
            color: rgba(248, 250, 252, 0.6);
            font-size: 1.25rem;
            padding: 4rem 2rem;
            font-weight: 300;
        }

        .projection-no-event p:first-child {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(248, 250, 252, 0.8);
        }
        
        /* Elegant upcoming events */
        .upcoming-events-projection {
            max-height: 75vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        
        .upcoming-events-projection::-webkit-scrollbar {
            width: 6px;
        }
        
        .upcoming-events-projection::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .upcoming-events-projection::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(139, 92, 246, 0.4), rgba(139, 92, 246, 0.6));
            border-radius: 3px;
        }

        .upcoming-events-projection::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(139, 92, 246, 0.6), rgba(139, 92, 246, 0.8));
        }
        
        .projection-upcoming-item {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .projection-upcoming-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .projection-upcoming-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, rgba(139, 92, 246, 0.8), rgba(59, 130, 246, 0.8));
            border-radius: 16px 0 0 16px;
        }
        
        .projection-upcoming-item h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #f8fafc;
            position: relative;
            padding-left: 2rem;
        }

        .projection-upcoming-item h4::before {
            content: counter(item-counter);
            counter-increment: item-counter;
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.8), rgba(59, 130, 246, 0.8));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .upcoming-events-projection {
            counter-reset: item-counter;
        }
        
        .projection-upcoming-item .participants {
            font-size: 0.95rem;
            color: rgba(139, 92, 246, 0.8);
            margin-bottom: 0.75rem;
            font-weight: 500;
            padding-left: 2rem;
        }
        
        .projection-upcoming-item .description {
            font-size: 0.9rem;
            color: rgba(248, 250, 252, 0.7);
            line-height: 1.6;
            padding-left: 2rem;
            font-weight: 400;
        }
        
        /* Elegant announcement styles */
        .projection-announcement-banner {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.9) 0%, rgba(217, 119, 6, 0.9) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(245, 158, 11, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .projection-announcement-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }
        
        .projection-announcement-banner .announcement-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        
        .projection-announcement-banner .announcement-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.9;
        }
        
        .projection-upcoming-announcement {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(217, 119, 6, 0.15) 100%);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .projection-upcoming-announcement .announcement-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.125rem;
            color: rgba(245, 158, 11, 0.9);
            line-height: 1.4;
            font-weight: 500;
        }
        
        .projection-upcoming-announcement .announcement-icon {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            display: block;
            opacity: 0.8;
        }
        
        /* Elegant photo display */
        .event-photo-projection {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        
        .event-photo-projection img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(139, 92, 246, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .event-photo-projection img:hover {
            transform: scale(1.05);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(139, 92, 246, 0.3);
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            border-top-color: rgba(139, 92, 246, 0.8);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            animation: statusPulse 2s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .projection-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem;
            }
            
            header h1 {
                font-size: 2.5rem;
            }

            header h1::before,
            header h1::after {
                display: none;
            }
            
            .projection-section h2 {
                font-size: 2rem;
            }

            .projection-event-card {
                padding: 2rem;
            }

            .projection-event-card h3 {
                font-size: 1.875rem;
            }

            .event-photo-projection {
                flex-direction: column;
                gap: 1.5rem;
            }

            .event-photo-projection img {
                width: 120px;
                height: 120px;
            }
        }

        /* Smooth transitions */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="status-indicator" title="Live Connection Active"></div>
    
    <header>
        <h1>Talent Show Live Display</h1>
    </header>

    <main>
        <div class="projection-layout">
            <!-- Left Half - Current Item -->
            <div class="projection-section">
                <h2>Now Presenting</h2>
                <div id="projectionCurrentEvent" class="projection-event-card">
                    <div class="projection-no-event">
                        <div class="loading-spinner"></div>
                        <p>Preparing the stage...</p>
                        <p>The next performance will begin shortly</p>
                    </div>
                </div>
            </div>

            <!-- Right Half - Upcoming Items -->
            <div class="projection-section">
                <h2>Coming Up Next</h2>
                <div id="projectionUpcomingEvents" class="upcoming-events-projection">
                    <div class="projection-no-event">
                        <div class="loading-spinner"></div>
                        <p>Loading upcoming performances...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadAndDisplayData() {
            const currentContainer = document.getElementById('projectionCurrentEvent');
            const upcomingContainer = document.getElementById('projectionUpcomingEvents');
            
            try {
                console.log('Loading data from API...');
                
                const response = await fetch('http://localhost:8001/api/data');
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data loaded successfully:', data);
                
                const events = data.events || [];
                const currentEvent = data.currentEvent || null;
                
                // Render current event
                if (!currentEvent) {
                    currentContainer.innerHTML = `
                        <div class="projection-no-event fade-in">
                            <p>The stage awaits</p>
                            <p>Next performance will begin momentarily</p>
                        </div>
                    `;
                } else if (currentEvent.type === 'announcement') {
                    currentContainer.innerHTML = `
                        <div class="projection-announcement-banner fade-in">
                            <span class="announcement-icon">ðŸ“¢</span>
                            <div class="announcement-text">${escapeHtml(currentEvent.description)}</div>
                        </div>
                    `;
                } else {
                    const participants = currentEvent.participants || [];
                    const participantsText = participants.length > 0 ? participants.join(', ') : 'Unknown Performer';
                    const photoHtml = currentEvent.photo ? 
                        `<img src="${currentEvent.photo}" alt="${escapeHtml(participantsText)}" onerror="this.src='${getDefaultAvatar()}'">` : 
                        `<img src="${getDefaultAvatar()}" alt="Default participant">`;

                    currentContainer.innerHTML = `
                        <div class="fade-in">
                            <div class="event-photo-projection">
                                ${photoHtml}
                                <div>
                                    <h3>${escapeHtml(currentEvent.name || 'Untitled Event')}</h3>
                                    <div class="participants"><strong>Featuring:</strong> ${escapeHtml(participantsText)}</div>
                                </div>
                            </div>
                            <div class="description">${escapeHtml(currentEvent.description || 'No description available')}</div>
                        </div>
                    `;
                }
                
                // Filter upcoming events (exclude current event if it exists)
                let upcomingEvents = events;
                if (currentEvent) {
                    upcomingEvents = events.filter(event => event.id !== currentEvent.id);
                }
                
                // Render upcoming events
                if (upcomingEvents.length === 0) {
                    upcomingContainer.innerHTML = `
                        <div class="projection-no-event fade-in">
                            <p>No upcoming performances</p>
                            <p>Please check back soon for more amazing acts</p>
                        </div>
                    `;
                } else {
                    const upcomingHtml = upcomingEvents.map((item, index) => {
                        if (item.type === 'announcement') {
                            return `
                                <div class="projection-upcoming-announcement fade-in">
                                    <span class="announcement-icon">ðŸ“¢</span>
                                    <div class="announcement-text">${escapeHtml(item.description)}</div>
                                </div>
                            `;
                        } else {
                            const participants = item.participants || [];
                            const participantsText = participants.length > 0 ? participants.join(', ') : 'Unknown Performer';
                            return `
                                <div class="projection-upcoming-item fade-in">
                                    <h4>${escapeHtml(item.name || 'Untitled Event')}</h4>
                                    <div class="participants"><strong>Featuring:</strong> ${escapeHtml(participantsText)}</div>
                                    <div class="description">${escapeHtml(item.description || 'No description available')}</div>
                                </div>
                            `;
                        }
                    }).join('');

                    upcomingContainer.innerHTML = upcomingHtml;
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                currentContainer.innerHTML = `
                    <div class="projection-no-event">
                        <p>Unable to load performance data</p>
                        <p>Please check the connection and try again</p>
                    </div>
                `;
                
                upcomingContainer.innerHTML = `
                    <div class="projection-no-event">
                        <p>Unable to load upcoming performances</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getDefaultAvatar() {
            return "data:image/svg+xml,%3Csvg width='140' height='140' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='elegantDefaultBg' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%238b5cf6;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%233b82f6;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='140' height='140' fill='url(%23elegantDefaultBg)'/%3E%3Ccircle cx='70' cy='55' r='20' fill='white' opacity='0.9'/%3E%3Cellipse cx='70' cy='105' rx='30' ry='40' fill='white' opacity='0.9'/%3E%3Ctext x='70' y='125' font-family='serif' font-size='16' fill='white' text-anchor='middle'%3EðŸŽ­%3C/text%3E%3C/svg%3E";
        }

        // Load data on page load and refresh every 3 seconds
        document.addEventListener('DOMContentLoaded', () => {
            loadAndDisplayData();
            setInterval(loadAndDisplayData, 3000);
        });
    </script>
</body>
</html>
